spring:
  application:
    name: "consumer-deivix"

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: AA-DEMO
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.deivix.model.TransactionMessage
        spring.json.trusted.packages: com.deivix.model

server:
  port: 8083
